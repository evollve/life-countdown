<!DOCTYPE html>
<html>
<head>
    <title>Life Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Birthday Picker -->
        <div class="input-area">
            <label for="birthdateInput"><h2>Enter Your Birthdate:</h2></label>
            <input type="date" id="birthdateInput">
            <button id="calculateButton">Submit</button>
        </div>
        <!-- Age Display -->
        <div class="age-display">
            <h1>Your Age</h1>
            <p id="age"></p>
        </div>
        <!-- Time Since Birth -->
        <div class="timer">
            <h1>Time Since Birth</h1>
            <p id="countup"></p>
        </div>
        <!-- Time Until Expected Death -->
        <div class="timer">
            <h1>Time Until Expected Lifespan</h1>
            <p id="countdown"></p>
        </div>
        <!-- Life Progress Bar -->
        <div class="timer">
            <h1>Your Life Progress</h1>
            <div id="lifeProgressBarContainer">
                <div id="lifeProgressBar"></div>
            </div>
            <p id="lifeProgressPercentage"></p>
        </div>
        <!-- Important Milestones -->
        <div class="milestones">
            <h1>Important Milestones</h1>
            <div id="milestoneList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
