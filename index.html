<!DOCTYPE html>
<html>
<head>
    <title>Time Since/Until February 14</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Birthday Picker -->
        <div class="input-area">
            <h2>Enter Your Birthdate:</h2>
            <input type="date" id="birthdateInput">
            <button id="calculateButton" onclick="calculate()">Submit</button>
        </div>
        <!-- Age Display -->
        <!-- <div class="timer" id="ageDisplay">
            <h1>Your Age</h1>
            <p id="age"></p>

        <!-- Time Since Birth -->
        <div class="timer">
            <h1>Time Since Birth</h1>
            <p id="countup"></p>
        </div>
        <!-- Time Until Expected Death -->
        <div class="timer">
            <h1>Time Until Expected Lifespan</h1>
            <p id="countdown"></p>
        </div>
        <!-- Life Progress Bar -->
        <div class="timer">
            <h1>Your Life Progress</h1>
            <div id="lifeProgressBarContainer">
                <div id="lifeProgressBar"></div>
            </div>
            <p id="lifeProgressPercentage"></p>
        </div>
